<html>
    <head>
        <title>My Google</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a class="nav__item" href="#">Gmail</a></li>
                    <li><a class="nav__item" href="#">Image</a></li>
                </ul>
                <img src="resources/img/profile.jpg" alt="profile picture" class="nav__profile">
            </nav>
        </header>
        <div class="google__hero">
            <img src="resources/img/logo.png" alt="Google logo" class="google__hero--logo">
        </div>
        <div class="google__search">
            <div class="google__search--bar">
                Search Bar
            </div>
            <div class="google__search--button">
                Buttons
            </div>
        </div>
        <div class="google__lang">
            Language
        </div>
        <footer>
            FOOTER
        </footer>
    </body>
</html>
